<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>TarjetaWanda</title>
</head>
<body>

    <div class="contenedor">

            <!-- frente tarjeta -->
            <div class="tarjeta-frente">
                <div class="frente">
                    <img src="img/fondo.png" alt="" class="img-bg">
                    <div class="fila contenedor-imagenes">
                        <img src="img/chip.png" alt="">
                        <img src="img/visa.png" alt="">
                    </div>
                    <div class="fila tarjeta-num">
                        <p>1827</p>
                        <p>5242</p>

                        <p>4678</p>
                    </div>
                    <div class="fila tarjeta-titular">

                        <p>Valida hasta</p>
                    </div>
                    <div>
                        <div class="fila nombre">
                            <p>Wanda Nara</p>
                            <p>08/27</p>
                        </div>
                    </div>
                </div>

                <!-- dorso tarjeta -->
                <div class="dorso">
                    <img src="img/fondo.png" alt="" class="img-bg">
                    <div class="barra"></div>
                    <div class="fila tarjeta-cvv">
                        <div>
                            <img src="img/barra.png" alt="">

                    </div>

                        <p>tarjeta de credito no valida, el numero no es verdadero, no lo intentes no tiene saldo</p>
                    </div>
                    <div class="fila  firma">

            </div>
        </div>
